    padding: 30px;
    border-radius: 20px;
    margin-bottom: 20px;

    text-align: center;

.big-display #bigCity{
    font-size: 1.5rem;

    margin-bottom: 15px;

.big-display #bigTime{
    font-size: 5rem;

    margin: 0;

}

.offset-info {

    margin-top: 15px;

}
.offset-info span {

    color: #FFEB3B; /* Yellow accent */

/* --- CITY BUTTONS --- */
.city-list{

<script>
// User's local timezone (for comparison)
const LOCAL_TIMEZONE = Intl.DateTimeFormat().resolvedOptions().timeZone;
let activeZone = LOCAL_TIMEZONE;
let activeCityName = "Local Time";
let activeCityButton = null;

/* =========================
    TIME UTILITIES
========================= */

// Formats Date object into HH:MM:SS AM/PM string
function formatTime(date){
  let h=date.getHours(),
      m=date.getMinutes(),
      s=date.getSeconds(),
      ap=h>=12?'PM':'AM';
  h=h%12||12;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')} ${ap}`;
}

// Calculates time difference and day difference relative to local time
function getOffsetInfo(targetDate, targetZone) {
    const localDate = new Date();
    
    // Get UTC offsets in minutes
    const localOffset = localDate.getTimezoneOffset();
    const targetOffset = targetDate.getTimezoneOffset(); // Note: This is client's UTC offset, not target zone's offset

    // Use toLocaleString to get correct UTC offset for the target zone
    const localTime = new Date(localDate.toLocaleString("en-US", { timeZone: LOCAL_TIMEZONE }));
    const targetTime = new Date(localDate.toLocaleString("en-US", { timeZone: targetZone }));
    
    // Calculate the difference in milliseconds
    const diffMs = targetTime - localTime;
    const diffHours = diffMs / (1000 * 60 * 60);

    // Format difference string (e.g., "+5:30", "-10:00")
    const diffAbsHours = Math.floor(Math.abs(diffHours));
    const diffMinutes = Math.round((Math.abs(diffHours) - diffAbsHours) * 60);
    const sign = diffHours >= 0 ? '+' : '-';
    
    const offsetStr = `${sign}${String(diffAbsHours).padStart(1, '0')}:${String(diffMinutes).padStart(2, '0')}`;

    // Determine Day difference
    let dayDiff = "";
    if (targetTime.getDate() > localTime.getDate()) {
        dayDiff = " (+1 Day)";
    } else if (targetTime.getDate() < localTime.getDate()) {
        dayDiff = " (-1 Day)";
    }

    return {
        offsetStr: offsetStr,
        dayDiff: dayDiff,
        totalOffsetStr: `UTC ${offsetStr}` // Simplified offset display
    };
}


/* =========================
    CLOCK UPDATES
========================= */

// Updates Local Time and the small grid clocks
function updateAllClocks(){
    const now = new Date();
    document.getElementById("localTime").innerText = formatTime(now);

    function updateCardClock(id, zone, cardDiffId) {
        // Get the time in the target city's timezone
        const cityTime = new Date(now.toLocaleString('en-US',{timeZone: zone}));
        
        // Update Time
        document.getElementById(id).innerText = formatTime(cityTime);
        
        // Update Offset Info
        const offsetInfo = getOffsetInfo(cityTime, zone);
        document.getElementById(cardDiffId).innerHTML = 
            `Local ${offsetInfo.offsetStr} ${offsetInfo.dayDiff}`;
    }

    // Update static grid clocks (Timezone IDs are used directly)
    updateCardClock("ny", "America/New_York", "nyDiff");
    updateCardClock("la", "America/Los_Angeles", "laDiff");
    updateCardClock("uk", "Europe/London", "ukDiff");
    updateCardClock("japan", "Asia/Tokyo", "japanDiff");
}

// Updates the large selected city clock
function updateBigClock(){
    const now = new Date();
    const targetTime = new Date(now.toLocaleString("en-US", { timeZone: activeZone }));
    
    document.getElementById("bigTime").innerText = formatTime(targetTime);
    
    const offsetInfo = getOffsetInfo(targetTime, activeZone);
    document.getElementById("offsetInfo").innerHTML = 
        `Timezone Offset: <span>${offsetInfo.totalOffsetStr}</span> ${offsetInfo.dayDiff}`;
}


/* =========================
    CITY BUTTONS LOGIC
========================= */
const cities = [
  ["New York","America/New_York", "ðŸ‡ºðŸ‡¸"],
  ["London","Europe/London", "ðŸ‡¬ðŸ‡§"],
  ["Dubai","Asia/Dubai", "ðŸ‡¦ðŸ‡ª"],
  ["Tokyo","Asia/Tokyo", "ðŸ‡¯ðŸ‡µ"],
  ["Sydney","Australia/Sydney", "ðŸ‡¦ðŸ‡º"],
  ["Mexico City","America/Mexico_City", "ðŸ‡²ðŸ‡½"],
  ["Paris","Europe/Paris", "ðŸ‡«ðŸ‡·"],
  ["Shanghai","Asia/Shanghai", "ðŸ‡¨ðŸ‡³"],
  ["New Delhi","Asia/Kolkata", "ðŸ‡®ðŸ‡³"]
];

const cityList = document.getElementById("cityList");

function selectCity(name, zone, buttonElement){
    activeZone = zone;
    activeCityName = name;
    
    document.getElementById("bigCity").innerText = name;
    
    // Update button highlighting
    if(activeCityButton) {
        activeCityButton.classList.remove('active');
    }
    if(buttonElement) {
        buttonElement.classList.add('active');
        activeCityButton = buttonElement;
    } else {
        // Handle case where local time is the default (no button)
        activeCityButton = null;
    }
    
    updateBigClock();
}

// Create City Buttons dynamically
cities.forEach(([name, zone, flag]) => {
    const btn = document.createElement("button");
    btn.innerHTML = `${flag} ${name}`;
    btn.onclick = () => selectCity(name, zone, btn);
    cityList.appendChild(btn);
});

/* =========================
    START CLOCKS
========================= */
setInterval(updateAllClocks,1000);
setInterval(updateBigClock,1000);

updateAllClocks();
// Default to the first city or local time
// Find the New Delhi button and click it to set default big display
const defaultCityName = "New Delhi"; 
const defaultCity = cities.find(c => c[0] === defaultCityName);

if (defaultCity) {
    const defaultButton = Array.from(cityList.children).find(btn => btn.innerText.includes(defaultCityName));
    selectCity(defaultCity[0], defaultCity[1], defaultButton);
} else {
    // Fallback to local time display
    selectCity("Local Time", LOCAL_TIMEZONE, null);
}

</script>
